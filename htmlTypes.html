<!DOCTYPE html>
<html>

<head>
    <title>HTML Types Assignment</title>
</head>
<body>
    <form action="/submit" method="POST">
        <h1>Task 1</h1>
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <button type="submit">Submit</button>
    </form>

    <form>
        <h2>Task 2</h2>
        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" name="quantity" min="5" max="99" step="1" placeholder="quantity">
        <button type="submit">Submit</button>
    </form>

    <form>
        <h3>Task 3</h3>
        <label for="Date">Date</label>
        <input type="date" id="date" name="date" placeholder="Enter date">
        <button type="submit">Submit</button>
    </form>
    
    <form>
        <h4>Task 4</h4>
        <label for="rating">Rating (1-10): </label>
        <input type="number" id="rating" name="rating" min="1" max="10" placeholder="rating">
        <button type="submit">Submit</button>
    </form>

    <form>
        <h5>BONUS</h5>
        <label for="favcolor">Choose a color:</label>
        <input type="color" id="favcolor" name="favcolor" value="#ff5733" title="Pick your favorite color">
        <button type="submit">Submit</button>
    </form>

</body>
</html>
